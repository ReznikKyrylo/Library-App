<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Create Person</title>
</head>
<body>
<nav>
    <div class="nav-wrapper deep-orange lighten-1">
        <a href="/" class="brand-logo center">Library</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <br>
        <form class="col s12" th:method="POST" th:action="@{/people/new}" th:object="${person}">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" th:field="*{fullName}" id="fullName"/>
                    <label for="fullName">Full Name</label>
                    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName
                        Error
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input value="1" type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
                    <label for="yearOfBirth">Year Of Birth</label>
                    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">
                        yearOfBirth Error
                    </div>
                </div>
            </div>
            <br/>
            <button class="btn waves-effect waves-light deep-orange lighten-1" type="submit" name="action">Create
            </button>

        </form>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
